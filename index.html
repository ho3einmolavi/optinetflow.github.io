<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptinetFlow</title>

    <link rel="canonical" href="https://optinetflow.com/" />
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/IranSans/IranSans.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.fontcdn.ir/font/vazir/Vazir-font-face.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="carousel-item">
          <img src="img/banner.webp" alt="Slide 1" />

        <div class="carousel-item">
          <img src="img/banner1.webp" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="img/banner2.webp" alt="Slide 3" />
        </div>
        <div class="carousel-item">
          <img src="
          img/banner3.webp" alt="Slide 3" />

        <div class="carousel-item">
          <img src="

      <div class="carousel-indicators">
