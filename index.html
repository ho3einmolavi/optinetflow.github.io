<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptinetFlow</title>

    <link rel="canonical" href="https://optinetflow.com/" />
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/IranSans/IranSans.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.fontcdn.ir/font/vazir/Vazir-font-face.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preload" as="image" href="img/banner.webp">
    <link rel="preload" as="image" href="img/banner1.webp">

  </head>

  <body>
    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="carousel-item">
          <img src="img/banner.webp" alt="Slide 1" loading="lazy" />
        </div>
        <div class="carousel-item">
          <img src="img/banner1.webp" alt="Slide 2" loading="lazy" />
        </div>
        <div class="carousel-item">
          <img src="img/banner2.webp" alt="Slide 3" loading="lazy"/>
        </div>
        <div class="carousel-item">
          <img src="
          img/banner3.webp" alt="Slide 3" loading="lazy"/>
        </div>
        <div class="carousel-item">
          <img src="
          img/banner4.webp" alt="Slide 4" loading="lazy"/>
        </div>
      </div>

      <div class="carousel-cta">
        <a href="https://app.optinetflow.com/google" class="cta-button">از اینترنت آزاد لذت ببر – همین حالا شروع کن!</a>
      </div>

      <div class="carousel-indicators">
        <span class="dot" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <span class="dot" data-slide="3"></span>
        <span class="dot" data-slide="4"></span>
      </div>
    </div>

    <script src="js/carousel.js"></script>
  </body>
</html>
